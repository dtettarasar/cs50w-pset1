{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <h2> {{entry_title}} </h2>

    <form action="{% url 'encyclopedia:edit_entry' entry_title %}" method="post">

        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Save" >

    </form>

    <div>

        <a href="{% url 'encyclopedia:view_entry' entry_title %}">Cancel</a>

    </div>    

{% endblock %}
