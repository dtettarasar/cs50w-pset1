{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <div class="container-fluid">

        <h1>All Pages</h1>

        <ul class="list-group">

            {% for entry in entries %}
                <li class="list-group-item"><a href="{% url 'encyclopedia:view_entry' entry %}">{{ entry }}</a></li>
            {% endfor %}

        </ul>

    </div>

{% endblock %}
